<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="output"><p>let's do math</p></div>
    </div>
    <div class="calculator">
        <div class="digitContainer">
            <div class="digitRow">
                <!-- <button class="button digit"></button> -->
                <button class="button digit zero">0</button>
            </div>
            <div class="digitRow">
                <!-- <button class="button digit"></button> -->
                <button class="button digit">7</button>
                <button class="button digit">4</button>
                <button class="button digit">1</button>
            </div>
            <div class="digitRow">
                <button class="button digit">8</button>
                <button class="button digit">5</button>
                <button class="button digit">2</button>
            </div>
            <div class="digitRow">
                <button class="button digit">9</button>
                <button class="button digit">6</button>
                <button class="button digit">3</button>
            </div>                        
        </div>
        <div class="operatorContainer">
            <div class="operatorRow">
                <button class="button row">*</button>
                <button class="button row">/</button>
            </div>
            <div class="operatorRow">
                <button class="button row">+</button>
                <button class="button row">-</button>
            </div>
            <div class="operatorRow">
                <button class="button row equals">=</button>
            </div>
        </div>
    </div>

    
</body>
</html>
